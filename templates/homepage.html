<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Timesheet</title>
	<link rel="stylesheet" type="text/css" href="static/stylesheets/mainpage.css" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Custom Timesheet</a>
			</div>
			<div class="navbar-collapse collapse">
			</div><!--/.nav-collapse -->
		</div>
	</div>

 	<div class="container">
 		<h3>Welcome to your timesheet, {{first_name}} {{last_name}}!</h3>
 	</div>

 	<div class="container">
    	<table id="timesheet_table" class="display">
		    <thead>
		        <tr>
		            <th>Position</th>
		            <th>Sunday</th>
		            <th>Monday</th>
		            <th>Tuesday</th>
		            <th>Wednesday</th>
		            <th>Thursday</th>
		            <th>Friday</th>
		            <th>Saturday</th>
		        </tr>
		    </thead>
		    <tbody>
		    </tbody>
		</table>
 	</div>
 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 	<script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	<script>
	$(document).ready( function () {
    	$('#timesheet_table').DataTable();
	});
	</script>
</body>
</html>
