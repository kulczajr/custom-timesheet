<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/stylesheets/admin_home.css" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Custom Timesheet</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a style="color:white" href="/adminLoad">Home</a></li>
					<li><a href="/adminEdit">Add/Edit</a></li>
				</ul>
				<ul id="navbarSuccess" class="nav navbar-nav navbar-right">
					<label id="user">Logged in as: {{username}}</label>
					<a id="logout" href="/logout">Log Out</a>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
 		<h2 class="name">{{first_name}} {{last_name}}'s Administration Page</h2>
 	</div>

 	<div class="container week">
 		<h4 class="select">Select a week:</h4>
 		<select id="weekSelect"></select>
 	</div>

 	<div class="container">
 		<div class="table-wrapper">
    	<table id="admin_table" class="display table table-condensed table-responsive">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Total Hours</th>
		            <th class="hidden-xs hidden-sm">Is Submitted?</th>
		            <th class="hidden-xs hidden-sm">Is Approved?</th>		            
		        </tr>
		    </thead>
		    <tbody id="admin_body">
		    </tbody>
		</table>
		</div>
 	</div>

 	<div class="modal fade" id="timesheet_modal" tabindex="-1" role="dialog" aria-labelledby="Timesheet" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Timesheet</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="wrapper">
				    	<table id="timesheet_table" class="display">
						    <thead>
						        <tr>
						            <th>Position</th>
						            <th>Sun</th>
						            <th>Mon</th>
						            <th>Tues</th>
						            <th>Wed</th>
						            <th>Thurs</th>
						            <th>Fri</th>
						            <th>Sat</th>
						            <th>Total</th>
						        </tr>
						    </thead>
						    <tbody id="timesheet_body">
						    </tbody>
						</table>
						</div>
				 	</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="approve" type="submit" class="btn btn-success">Approve</button>
				</div>
			</div>
		</div>
	</div>
 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 	<script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	<script src="static/js/admin_home.js"></script>
</body>
</html>
