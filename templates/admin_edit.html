<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/stylesheets/homepage.css" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Custom Timesheet</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/adminLoad">Home</a></li>
					<li><a style="color:white" href="/adminEdit">Add/Edit</a></li>
				</ul>
				<ul id="navbarSuccess" class="nav navbar-nav navbar-right">
					<a id="logout" href="/logout">Log Out</a>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

 	<div class="container">
 		<input id="position" placeholder="New Position"></input>
 		<button id="createPosition">Add</button>
 	</div>

 	<div class="container">
 		<select id="employees">
 			{% for employee in employee_list %}
				<option value="{{employee.login_name}}">{{employee.first_name}} {{employee.last_name}}</option>
			{% endfor %}
 		</select>
 		<select id="notUserPositions">
		</select>
 		<button id="addPosition">Add Position</button>
 	</div>
 	<select id="userPositions">
	</select>
 	<button id="removePosition">Remove Position</button>
 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="static/js/admin_edit.js"></script>
</body>
</html>
